<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reproductor YouTube + Cuñas</title>
  <style>
    /* ------------ Estilos básicos ------------ */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f5f5f5;
    }
    h1 {
      margin-top: 20px;
      color: #001749;
    }
    #search-container {
      margin: 20px 0;
      width: 90%;
      max-width: 600px;
      display: flex;
      gap: 8px;
    }
    #search-input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
    }
    #search-btn {
      padding: 10px 20px;
      font-size: 1rem;
      background: #001749;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #results {
      width: 90%;
      max-width: 600px;
      margin-bottom: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 12px;
    }
    .result-item {
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 4px;
      overflow: hidden;
      background: white;
      transition: transform 0.1s;
    }
    .result-item:hover {
      transform: scale(1.03);
      border-color: #001749;
    }
    .result-thumb {
      width: 100%;
      display: block;
    }
    .result-title {
      padding: 6px;
      font-size: 0.9rem;
      text-align: center;
      color: #333;
    }

    #player-container {
      width: 560px;
      aspect-ratio: 16 / 9;
      background: #000;
      margin-bottom: 10px;
    }
    #controls {
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    #status {
      font-size: 0.9rem;
      color: #333;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Reproductor con Búsqueda y Cuñas</h1>

  <!-- 1) Contenedor de búsqueda -->
  <div id="search-container">
    <input type="text" id="search-input" placeholder="Escribe aquí tu búsqueda en YouTube…" />
    <button id="search-btn">Buscar</button>
  </div>

  <!-- 2) Resultados de búsqueda -->
  <div id="results"></div>

  <!-- 3) Reproductor de YouTube -->
  <div id="player-container">
    <div id="youtube-player"></div>
  </div>

  <!-- 4) Controles de reproducción -->
  <div id="controls">
    <button id="start-btn">Iniciar música</button>
    <button id="stop-btn" disabled>Detener todo</button>
  </div>

  <!-- 5) Mensaje de estado -->
  <div id="status">Estado: detenido</div>

  <!-- 6) Cargar YouTube IFrame Player API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <!-- 7) Nuestro JavaScript -->
  <script src="js/player.js"></script>
</body>
</html>
